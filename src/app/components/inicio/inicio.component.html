<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="title">BMI CALCULATOR</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="itemBackground" [ngClass]="{'deactiveGender': sexo === 'femenino'}">
                    <div class="container" style="cursor: pointer;" (click)="masculino()">
                        <i class="fa-solid fa-mars gender"></i>
                    <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="itemBackground"  [ngClass]="{'deactiveGender': sexo === 'masculino'}">
                    <div class="container" style="cursor: pointer;" (click)="femenino()">
                        <i class="fa-solid fa-venus gender"></i>
                        <p>Femenino</p>
                    </div> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="itemBackground">
                    <div class="container">
                        <p>Altura</p>
                        <div class="numberStyle">{{altura}}
                            <span class="cm">cm</span>
                        </div>
                        <input type="range" (input)="changeHigth($event)" [value]="altura" min="120" max="220" class="form-range">
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="itemBackground">
                    <div class="container">
                        <p>Peso</p>
                        <div class="numberStyle">
                            {{peso}}
                        </div>
                        <div>
                            <i class="fa-solid fa-plus sumLess" (click)="peso = peso + 1"></i>
                            <i class="fa-solid fa-minus sumLess" (click)="peso = peso > 0 ? peso - 1 : 0"></i>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-6">
                <div class="itemBackground">
                    <div class="container">
                        <p>Edad</p>
                        <div class="numberStyle">
                            {{edad}}
                        </div>
                        <div>
                            <i class="fa-solid fa-plus sumLess" (click)="edad = edad + 1"></i>
                            <i class="fa-solid fa-minus sumLess" (click)="edad = edad > 0 ? edad - 1 : 0"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button (click)="calcBMI()" class="btn btn-primary btn-lg btn-block btn-color">
                       CALCULAR 
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
